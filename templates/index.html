<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">QR Code Generator</h2>
        <a href="/scan" class="btn btn-secondary mb-3">Go to Scanner</a>
        
        <form method="POST" class="card p-4 shadow">
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" name="user_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate QR</button>
        </form>

        {% if qr_image %}
        <div class="text-center mt-4">
            <h5>QR Code for {{ name }} (ID: {{ user_id }})</h5>
            <img src="{{ qr_image }}" class="img-fluid" style="max-width:250px;">
            <div class="mt-2">
                <a href="{{ qr_image }}" download class="btn btn-success">Download QR</a>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
