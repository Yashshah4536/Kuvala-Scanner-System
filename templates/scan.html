<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h2 class="mb-3">Scan QR Code</h2>
        <a href="/" class="btn btn-secondary mb-3">Back to Generator</a>

        <div id="reader" style="width: 400px; margin: auto;"></div>
        <div id="result" class="mt-3 text-success fw-bold"></div>

        <div id="fields" class="mt-3 text-start"></div>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            let display = "";
            try {
                let data = JSON.parse(decodedText);
                display = `
                    <p><strong>ID:</strong> ${data.ID}</p>
                    <p><strong>Name:</strong> ${data.Name}</p>
                    <p><strong>Email:</strong> ${data.Email}</p>
                    <p><strong>Phone:</strong> ${data.Phone}</p>
                `;
            } catch {
                display = "<pre>" + decodedText + "</pre>";
            }

            document.getElementById("result").innerText = "Scanned successfully!";
            document.getElementById("fields").innerHTML = display;

            // Send to backend
            fetch("/save_scan", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({data: decodedText})
            }).then(res => res.json()).then(console.log);
        }

        function onScanFailure(error) { }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 }
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
