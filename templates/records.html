<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Records</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            color: #333;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #764ba2;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        button.danger {
            background: #dc3545;
        }
        
        button.danger:hover {
            background: #c82333;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }
        
        button.export {
            background: #10b981;
        }
        
        button.export:hover {
            background: #059669;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .records-table {
            width: 100%;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .qr-data {
            max-width: 300px;
            word-break: break-all;
        }
        
        .delete-btn {
            background: #dc3545;
            padding: 5px 15px;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <a href="/" class="back-btn">‚Üê Back to Home</a>
                <h1>üìä Scan Records</h1>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-scans">0</div>
                <div class="stat-label">Total Scans</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="today-scans">0</div>
                <div class="stat-label">Today's Scans</div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="loadRecords()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                </svg>
                Refresh
            </button>
            <button class="export" onclick="exportToExcel()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Export to Excel
            </button>
            <button class="danger" onclick="clearAll()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Clear All Records
            </button>
        </div>
        
        <div class="records-table">
            <div id="loading" class="loading">Loading records...</div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-state-icon">üî≠</div>
                <h3>No records yet</h3>
                <p>Start scanning QR codes to see them here</p>
            </div>
            <table id="records-table" style="display: none;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>QR Data</th>
                        <th>Scan Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="records-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function loadRecords() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('records-table').style.display = 'none';
            
            fetch('/api/get-scans')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    
                    if (data.success) {
                        const scans = data.scans;
                        
                        if (scans.length === 0) {
                            document.getElementById('empty-state').style.display = 'block';
                        } else {
                            document.getElementById('records-table').style.display = 'table';
                            displayRecords(scans);
                            updateStats(scans);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loading').innerHTML = 
                        '<div style="color: #dc3545;">Error loading records</div>';
                });
        }
        
        function displayRecords(scans) {
            const tbody = document.getElementById('records-body');
            tbody.innerHTML = '';
            
            scans.forEach((scan, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${scans.length - index}</td>
                    <td class="qr-data">${escapeHtml(scan.qr_data)}</td>
                    <td>${new Date(scan.scan_time).toLocaleString()}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteRecord(${scan.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
        
        function updateStats(scans) {
            document.getElementById('total-scans').textContent = scans.length;
            
            const today = new Date().toDateString();
            const todayScans = scans.filter(scan => 
                new Date(scan.scan_time).toDateString() === today
            ).length;
            document.getElementById('today-scans').textContent = todayScans;
        }
        
        function deleteRecord(id) {
            if (!confirm('Are you sure you want to delete this record?')) {
                return;
            }
            
            fetch(`/api/delete-scan/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadRecords();
                } else {
                    alert('Error deleting record: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to delete record');
            });
        }
        
        function clearAll() {
            if (!confirm('Are you sure you want to delete ALL records? This cannot be undone!')) {
                return;
            }
            
            fetch('/api/clear-all', {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadRecords();
                } else {
                    alert('Error clearing records: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to clear records');
            });
        }
        
        async function exportToExcel() {
            try {
                const response = await fetch('/api/export-excel');
                
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Export failed');
                }
                
                // Get the blob from response
                const blob = await response.blob();
                
                // Create a download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `qr_scans_${new Date().toISOString().split('T')[0]}.xlsx`;
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                alert('Excel file downloaded successfully!');
            } catch (error) {
                console.error('Error exporting to Excel:', error);
                alert('Error exporting to Excel: ' + error.message);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-refresh every 5 seconds
        setInterval(loadRecords, 5000);
        
        // Initial load
        loadRecords();
    </script>
</body>
</html>
