<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #764ba2;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        label .required {
            color: #dc3545;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input.error {
            border-color: #dc3545;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .qr-result {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .qr-result.active {
            display: block;
        }
        
        .qr-image {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .user-details {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            border-left: 4px solid #667eea;
        }
        
        .user-details h4 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
        }
        
        .detail-value {
            color: #333;
        }
        
        .qr-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .qr-actions button {
            width: auto;
            padding: 10px 20px;
        }
        
        .download-btn {
            background: #28a745;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .new-btn {
            background: #6c757d;
        }
        
        .new-btn:hover {
            background: #5a6268;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #28a745;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #dc3545;
        }
        
        .info-box {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
            color: #0d47a1;
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back to Home</a>
        
        <div class="header">
            <h1>‚ú® Generate QR Code</h1>
            <p>Enter user details to create a QR code</p>
        </div>
        
        <div class="form-section" id="form-section">
            <div class="info-box">
                <strong>üìù Note:</strong> All fields are required to generate the QR code. The QR will contain ID, Name, Email, and Phone number.
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="user-id">ID <span class="required">*</span></label>
                    <input type="text" id="user-id" placeholder="e.g., EMP001" required>
                </div>
                
                <div class="form-group">
                    <label for="user-name">Full Name <span class="required">*</span></label>
                    <input type="text" id="user-name" placeholder="e.g., John Doe" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="user-email">Email Address <span class="required">*</span></label>
                    <input type="email" id="user-email" placeholder="e.g., john@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="user-phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="user-phone" placeholder="e.g., +1234567890" required>
                </div>
            </div>
            
            <div class="form-group">
                <button onclick="generateQR()">üé® Generate QR Code</button>
            </div>
            
            <div id="message"></div>
        </div>
        
        <div class="qr-result" id="qr-result">
            <h3>‚úÖ QR Code Generated Successfully!</h3>
            
            <div class="user-details" id="user-details">
                <h4>User Information</h4>
                <div class="detail-item">
                    <span class="detail-label">ID:</span>
                    <span class="detail-value" id="display-id"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Name:</span>
                    <span class="detail-value" id="display-name"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value" id="display-email"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Phone:</span>
                    <span class="detail-value" id="display-phone"></span>
                </div>
            </div>
            
            <img id="qr-image" class="qr-image" alt="Generated QR Code">
            
            <div class="qr-actions">
                <button class="download-btn" onclick="downloadQR()">üíæ Download QR Code</button>
                <button class="new-btn" onclick="createNew()">‚ûï Create New</button>
            </div>
        </div>
    </div>

    <script>
        let currentQRImage = '';
        let currentUserData = {};
        
        function validateForm() {
            const userId = document.getElementById('user-id').value.trim();
            const userName = document.getElementById('user-name').value.trim();
            const userEmail = document.getElementById('user-email').value.trim();
            const userPhone = document.getElementById('user-phone').value.trim();
            
            // Remove error class from all inputs
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('error');
            });
            
            if (!userId) {
                document.getElementById('user-id').classList.add('error');
                showMessage('Please enter an ID', 'error');
                return false;
            }
            
            if (!userName) {
                document.getElementById('user-name').classList.add('error');
                showMessage('Please enter a name', 'error');
                return false;
            }
            
            if (!userEmail) {
                document.getElementById('user-email').classList.add('error');
                showMessage('Please enter an email address', 'error');
                return false;
            }
            
            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(userEmail)) {
                document.getElementById('user-email').classList.add('error');
                showMessage('Please enter a valid email address', 'error');
                return false;
            }
            
            if (!userPhone) {
                document.getElementById('user-phone').classList.add('error');
                showMessage('Please enter a phone number', 'error');
                return false;
            }
            
            return {
                id: userId,
                name: userName,
                email: userEmail,
                phone: userPhone
            };
        }
        
        function generateQR() {
            const userData = validateForm();
            
            if (!userData) {
                return;
            }
            
            currentUserData = userData;
            showMessage('Generating QR code...', 'info');
            
            fetch('/api/generate-qr', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentQRImage = data.qr_image;
                    document.getElementById('qr-image').src = data.qr_image;
                    
                    // Display user details
                    document.getElementById('display-id').textContent = userData.id;
                    document.getElementById('display-name').textContent = userData.name;
                    document.getElementById('display-email').textContent = userData.email;
                    document.getElementById('display-phone').textContent = userData.phone;
                    
                    document.getElementById('form-section').style.display = 'none';
                    document.getElementById('qr-result').classList.add('active');
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Failed to generate QR code. Please try again.', 'error');
            });
        }
        
        function downloadQR() {
            const link = document.createElement('a');
            link.href = currentQRImage;
            const fileName = `QR_${currentUserData.id}_${currentUserData.name.replace(/\s+/g, '_')}.png`;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showMessage('QR code downloaded successfully!', 'success');
        }
        
        function createNew() {
            document.getElementById('user-id').value = '';
            document.getElementById('user-name').value = '';
            document.getElementById('user-email').value = '';
            document.getElementById('user-phone').value = '';
            document.getElementById('form-section').style.display = 'block';
            document.getElementById('qr-result').classList.remove('active');
            document.getElementById('message').innerHTML = '';
            currentQRImage = '';
            currentUserData = {};
            
            // Remove error classes
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('error');
            });
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            const className = type === 'error' ? 'error-message' : 
                            type === 'success' ? 'success-message' : 'success-message';
            messageDiv.innerHTML = `<div class="${className}">${text}</div>`;
            
            if (type !== 'error') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            }
        }
        
        // Handle Enter key to submit
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateQR();
                }
            });
        });
    </script>
</body>
</html>
